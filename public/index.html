<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anxiety Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #4a5568;
      margin-bottom: 20px;
    }
    p {
      color: #718096;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background-color: #4299e1;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #3182ce;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Anxiety Chat</h1>
    <p>A supportive AI chat companion to help manage anxiety and stress.</p>
    <a href="/app" class="button" id="startButton">Start Chatting</a>
    <div class="loading" id="loading" style="display: none;">Loading application...</div>
  </div>

  <script>
    // Redirect to the app route
    document.getElementById('startButton').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('loading').style.display = 'block';
      window.location.href = '/app';
    });

    // Auto-redirect after a short delay
    setTimeout(function() {
      window.location.href = '/app';
    }, 2000);
  </script>
</body>
</html>
